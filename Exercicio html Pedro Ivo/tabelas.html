<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h1>TABELAS</h1>
    <table border="1"> 
       
        <tr>

        </tr>

        </tr>    

        <tr>

            <td>Maluco</td>

<table border="1">

    <tr>
        <td rowspan="3">Tabela</td>
    </tr>

    <tr>


        <td rowspan="3">&nbsp;</td>

    </tr>    

    <tr>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
</table>

<br>

<table border="1">

    <tr>

    </tr>

    <tr>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td rowspan="2">&nbsp;</td>
        <td>&nbsp;</td>
    </tr>

    <tr>
        <td>&nbsp;</td>

        <td>&nbsp;</td>
    </tr>

    <tr>
        <td colspan="4">&nbsp;</td>
        <td>&nbsp;</td>
    </tr>

</table>


   
    
</body>
</html>
