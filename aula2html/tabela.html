<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelinha</title>
</head>
<body>
    <h1>Tabela de consumo de água</h1>
    
    <table border="1"> 
       
        <tr>
            <td colspan="3">Tabela</td>
        </tr>
        
        <tr>

            <td>Indivíduo</td>
            <td>Idade</td>
            <td>Consumo de Água</td>
        </tr>    

        <tr>
            <td>1</td>
            <td>10</td>
            <td>8x ao dia</td>
        </tr>    

        <tr>
            <td>2</td>
            <td>22</td>
            <td>9x ao dia</td>
        </tr>    

        <tr>
            <td>3</td>
            <td>65</td>
            <td>4x ao dia</td>
        </tr>    
    </table> 

    <br>


    <h2>Outra Tabela</h2>
    <table border="1">

        
        <tr>
            <th colspan="3">Tabela</th>
        </tr>
        
        <tr>

            <th>Indivíduo</th>
            <th>Idade</th>
            <th>Consumo de Água</th>
        </tr>    

        <tr>
            <td>1</td>
            <td>10</td>
            <td>8x ao dia</td>
        </tr>    

        <tr>
            <td>2</td>
            <td>22</td>
            <td>9x ao dia</td>
        </tr>    

        <tr>
            <td>3</td>
            <td>65</td>
            <td>4x ao dia</td>
        </tr>    
    </table> 

    </table>


</body>
</html>
