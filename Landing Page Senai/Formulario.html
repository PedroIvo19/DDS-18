<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Formulario.css">
    <link rel="icon" type="imagem/jpg" href="senaiIcon.webp">

    <title>Formul√°rio</title>
</head>

<body>


    <header class="header">
   
        <a href="index.html" class="logo">
        <img src="SenaiLogoBranco.d0fd9b85.svg">
        </a>
  
  
  
      <nav class="navbar" id="navbar">
        <a href="index.html">Inicio</a>
        <a href="Curso.html">Cursos</a>
        <a href="Historia.html">Sobre</a>
        <a href="#">Cadastre-se</a>
      </nav>
  
      <div class="hamburger" id="hamburger">
        &#9776; 
      </div>
  
    </header>



    <script src="script.js"></script>








    <div class="container">
        <div class="form-image">
            <img src="kari-shea-1SAnrIxw5OY-unsplash.jpg" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                  
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div>
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>


                    <div class="input-box">
                        <label for="confirmPassword">Confirme sua Senha</label>
                        <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Digite sua senha novamente" required>
                    </div>

                </div>

                

                <div class="continue-button">
                    <button><a href="index.html">Continuar</a> </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
